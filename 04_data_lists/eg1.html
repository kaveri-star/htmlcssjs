<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Datalist</title>
    <style>
        section{
            background-color: aquamarine;
            padding: 20px;
            margin:10px;
            color:black;
            font-size:x-large;
            text-align: center;
        }
    </style>
</head>
<body>
   <section>
    <label for="device">search devices</label>
    <input list="devices" id="device" name="devices">
    <datalist id="devices">
    <option value="apple11"></option>
    <option value="apple12"></option>
    <option value="apple13"></option>
    <option value="apple14"></option>
    <option value="samsung11"></option>
    <option value="samsung12"></option>
    <option value="samsung13"></option>
    <option value="samsung14"></option>
    <option value="vivo11"></option>
    <option value="vivo12"></option>
    <option value="vivo13"></option>
    <option value="vivo14"></option>
    </datalist>
   </section> 
</body>
</html>
