<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./js/bootstrap.js">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .row {
            height: 220px;
        }

        .row div:nth-child(1) {
            background-color: cadetblue;
        }

        .row div:nth-child(2) {
            background-color: cornflowerblue;
        }

        .row div:nth-child(3) {
            background-color: crimson;
        }

        .row div:nth-child(4) {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">R1 Col 1</div>
            <div class="col">R1 Col 2</div>
            <div class="col">R1 Col 3</div>
            <div class="col">R1 Col 4</div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col">R2 Col 1</div>
            <div class="col">R2 Col 2</div>
            <div class="col">R2 Col 3</div>
            <div class="col">R2 Col 4</div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col">R3 Col 1</div>
            <div class="col">R3 Col 2</div>
            <div class="col">R4 Col 3</div>
            <div class="col">R5 Col 4</div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col">R4 Col 1</div>
            <div class="col">R4 Col 2</div>
            <div class="col">R4 Col 3</div>
            <div class="col">R4 Col 4</div>

            <div class="w-100"></div>
            <hr>

            <div class="col" style="background-color: forestgreen;">R4 Col 5</div>
            <div class="col" style="background-color: fuchsia;">R4 Col 6</div>
            <div class="col" style="background-color: aquamarine;">R4 Col 7</div>
            <div class="col" style="background-color: mediumorchid;">R4 Col 8</div>
        </div>
    </div>
</body>

</html>
