<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Application form</title>
</head>
<body>
   <h1 style="text-align: center;">Appliation form</h1>
  <fieldset>
    <legend>Fill the form</legend>
    <form action="./submit.html" method="get" autocomplete="on">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname" placeholder="enter firstname"><br><br>
    
        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname" placeholder="enter lastname"><br><br>
        <label for="psw">Password :</label>
        <input type="password" name="password" id="psw" placeholder="enter password" ><br><br>
    
        <label for="mail">Email Id :</label>
        <input type="email" id="mail" name="mail"><br><br>
    
        <label for="contact">Contact Number :</label>
        <input type="text" name="contact" id="contact"><br><br>
    
        <p><b>gender:</b></p>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender">
    
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender"><br><br>

        <p><b>skills</b></p>
    
        <label for="skill">HTML</label>
        <input type="checkbox" name="html" id="skill">
    
        <label for="skill">CSS</label>
        <input type="checkbox" name="CSS" id="skill">
    
        <label for="skill">JS</label>
        <input type="checkbox" name="JS" id="skill"><br><br>
    
        <input type="submit">
       </form>
  </fieldset> 
</body>
</html>
