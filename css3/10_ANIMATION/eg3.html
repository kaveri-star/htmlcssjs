<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div{
            border: 2px solid rebeccapurple;
            padding: 20px;
            margin-bottom: 10px;
            background-color: blue;
        }
        div:nth-child(3):hover{
            transform: skew(2deg,4deg);
            background-color: aquamarine;
        }
        div:nth-child(4){
            transform: rotate(90deg);
            margin-top: 500px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
