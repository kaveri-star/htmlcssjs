<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div{
            border: 2px solid violet;
            padding: 10px;
            margin: 10px;
        }
        div:first-child{
             /*x-axis*/
             transform:translate(100px) ;
             /*x-axis and y-axis*/
            transform:translate(100px,500px) ;
             /*y-axis*/
            transform:translate(0px,100px) ;

        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
