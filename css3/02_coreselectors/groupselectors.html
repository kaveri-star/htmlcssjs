<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>grouping selector</title>
    <style>
        /*groupingselectors*/
        section,div,p{
            border: 2px solid blueviolet;
            margin:15px;

        }
        div{
            background-color: aqua;
        }
        p{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>kaverihari</p>
        </div>
    </section>
</body>
</html>
