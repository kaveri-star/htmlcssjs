<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        ol li:first-child{
            border: 2px dashed purple;
        }
        ol li:last-child{
            border: 3px double palevioletred;
        }
         li:first-child{
            border: 2px dashed gold;
        }
         li:last-child{
            border: 3px double red;
        }
        
    </style>
</head>
<body>
    <section>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </section>
</body>
</html>
