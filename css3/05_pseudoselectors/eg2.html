<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        ol li:nth-child(2n){
            background-color: blueviolet;
        }
        ol li:nth-child(2n+1){
            background-color: aquamarine;
        }
        ul li:nth-child(2n){
            background-color: violet;
        }
        ul li:nth-child(2n+1){
            background-color: rgb(23, 229, 160);
        }
    </style>
</head>
<body>
    <section>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </section>
</body>
</html>
